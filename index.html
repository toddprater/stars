<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - particles</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background-color: #000000;
				margin: 0px;
				overflow: hidden;
				font-family:Monospace;
				font-size:13px;
				text-align:center;
				font-weight: bold;
				text-align:center;
			}

			a {
				color:#0078ff;
			}

			#info {
				color: #fff;
				position: absolute;
				top: 0px; width: 100%;
				padding: 5px;
				z-index: 100;
			}

		</style>
	</head>
	<body>

		<div id="info">
		</div>

		<script src="js/three.js"></script>
    <script src="js/controls/TrackballControls.js"></script>
		<script src="js/Detector.js"></script>

		<script>

			if ( ! Detector.webgl )
				Detector.addGetWebGLMessage();

			var container;
			var camera, controls, light, scene, renderer, particles, geometry, materials = [], parameters, i, h, color, size;
			var mouseX = 0, mouseY = 0;

			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;

			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 10000 );
				camera.position.z = 3000;

        controls = new THREE.TrackballControls( camera );

				controls.rotateSpeed = 1.0;
				controls.zoomSpeed = 2.2;
				controls.panSpeed = 0.8;

				controls.noZoom = false;
				controls.noPan = false;

				controls.staticMoving = false;
				controls.dynamicDampingFactor = 0.6;

				controls.keys = [ 65, 83, 68 ];

				controls.addEventListener( 'change', render );

				scene = new THREE.Scene();
				//scene.fog = new THREE.FogExp2( 0x000000, 0.0004 );

				light = new THREE.AmbientLight( 0xFFFFFF ); // soft white light
				scene.add( light );

				geometry = new THREE.Geometry();

				for ( i = 0; i < 100000; i ++ ) {

					var vertex = new THREE.Vector3();

					vertex.x = rand_normal() * 500 - 250;
					vertex.y = rand_normal() * 500 - 250;
					vertex.z = rand_normal() * 500 - 250;

					geometry.vertices.push( vertex );

					var grey = rand_normal()*0.5 + 0.5;

					geometry.colors.push(new THREE.Color(grey, grey, grey));
				}

				particles = new THREE.Points(
					geometry,
					new THREE.PointsMaterial( {
						size: 0.01,
						vertexColors: THREE.VertexColors
					}));

/*
				particles.rotation.x = Math.random() * 6;
				particles.rotation.y = Math.random() * 6;
				particles.rotation.z = Math.random() * 6;
*/

				scene.add( particles );

/*
				parameters = [
					[ [1, 1, 1], 10.1 ],
					[ [0.7, 0.7, 0.7], 10.1 ],
					[ [0.5, 0.5, 0.5], 10.1 ],
					[ [0.3, 0.3, 0.3], 10.1 ],
					[ [0.1, 0.1, 0.1], 10.1 ]
				];

				for ( i = 0; i < parameters.length; i ++ ) {

					color = parameters[i][0];
					size  = parameters[i][1];

					materials[i] = new THREE.PointsMaterial( { size: size } );
					materials[i].color.setHSL(color[0], color[1], color[2]);

					particles = new THREE.Points( geometry, materials[i] );

					particles.rotation.x = Math.random() * 2*Math.PI;
					particles.rotation.y = Math.random() * 2*Math.PI;
					particles.rotation.z = Math.random() * 2*Math.PI;

					scene.add( particles );
				}
*/

				renderer = new THREE.WebGLRenderer();

				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				window.addEventListener( 'resize', onWindowResize, false );
			}

			function rand_normal() {
			    var u = 0, v = 0;
			    while(u === 0) u = Math.random(); //Converting [0,1) to (0,1)
			    while(v === 0) v = Math.random();
			    return Math.sqrt( -2.0 * Math.log( u ) ) * Math.cos( 2.0 * Math.PI * v );
			}

			function onWindowResize() {
				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}

			function animate() {
				requestAnimationFrame( animate );
        controls.update();
				render();
			}

			function render() {
				camera.lookAt( scene.position );
				renderer.render( scene, camera );
			}

		</script>
	</body>
</html>
